<section class="Join_a_Garden">

        <h5>We'd love to have you at one of our many community gardens! Fill out the form below and we will reach out to you for the next steps in 2-3 business days.</h5>
        <div class="form">
        <div class="form_left">
            <div class="form_left_title">
                <h5>Your Information</h5>
            </div>

                    <input type="text" id="first_name" name="first_name"><br><br>
                </div>
                <div class="form_left_input2">
                    <h5>Last Name</h5>
                    <input type="text" id="last_name" name="last_name"><br><br>
                </div>
                <div class="form_left_input3">
                    <h5>Email</h5>
                    <input type="text" id="email" name="email"><br><br>
                </div>
                <div class="form_left_input4">
                    <h5>Phone</h5>
                    <input type="text" id="phone" name="phone"><br><br>
                </div>
            </div>
        </div>
            <div class="form_right">
                <div class="form_right_title">
                    <h5>Your Address</h5>
                </div>
                <div class="form_right_input">
                    <div class="form_right_input1">
                        <h5>Address 1</h5>
                        <input type="text" id="address1" name="address1"><br><br>
                    </div>
                    <div class="form_right_input2">
                        <h5>Address 2</h5>
                        <input type="text" id="address2" name="address2"><br><br>
                    </div>
                    <div class="form_right_input3">
                        <h5>City</h5>
                        <input type="text" id="city" name="city"><br><br>
                    </div>
                    <div class="form_right_input4">
                        <div class="form_right_input4_left">
                        <h5>Phone</h5>
                        <input type="text" id="phone" name="phone"><br><br>
                        </div>
                        <div class="form_right_input4_right">
                            <h5>Zip Code</h5>
                            <input type="text" id="zipcode" name="zipcode"><br><br>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <div class="Join_a_Garden_right">
    <div class="Join_a_Garden_img_container">
        <div class="Join_a_Garden_img">
